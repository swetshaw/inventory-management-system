{% extends 'base.html' %}

{% block header %}
<h2>{% block title %}Dashboard{% endblock %}</h2>
{% endblock %}

{% block content %}

<table class="table">
    <thead>
        <tr>
            <th scope="col">Location</th>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for row in dash %}
        <tr>
            <td>{{row[1][0]}}</td>
            <td>{{row[0][0]}}</td>
            <td>{{row[2]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
